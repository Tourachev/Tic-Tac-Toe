<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
        <h1 class="text-center mt-4 display-4">Tic-Tac-Toe</h1>
        <h5 class="text-center"> Enter players' names and click play to start the game!</h5>

        <form class="player-info mb-4">
            <div class="form-group mt-4">
                <!-- <label for="player1">Player 1</label> -->
                <div class="d-flex flex-row align-items-center">
                    <input type="text" class="form-control" id="player1" placeholder="Name of player 1" required>
                    &nbsp
                    &nbsp
                    <h1>X</h1>
                </div>
            </div>
    
            <div class="form-group">
                <!-- <label for="player2">Player 2</label> -->
                <div class="d-flex flex-row align-items-center">
                    <input type="text" class="form-control" id="player2" placeholder="Name of player 2" required>
                    &nbsp
                    &nbsp
                    <h1>O</h1>
                </div>
            </div>
    
            <button type="submit" class="btn btn-primary">Play</button>
        </form>
        <div class="col-12  place hidden" id="game-board">  
            <div class="alert alert-primary game-status text-center ">
                <h4></h4>
            </div>

            <div class="container mx-auto">
                <table id="board">
                    <tr>
                      <td class="cell text-center display-4"></td>
                      <td class="vert cell text-center display-4"></td>
                      <td class="cell text-center display-4"></td>
                    </tr>
                    <tr>
                      <td class="hori cell text-center display-4"></td>
                      <td class="vert hori cell text-center display-4"></td>
                      <td class="hori cell text-center display-4"></td>
                    </tr>
                    <tr>
                      <td class="cell text-center display-4"></td>
                      <td class="vert cell text-center display-4"></td>
                      <td class="cell text-center display-4"></td>
                    </tr>
                  </table>
            </div>
            <button id="reset" class="mt-4 text-center btn btn-primary btn-block">Restart</button>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
